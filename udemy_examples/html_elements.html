<!--<!DOCTYPE html> - exists for legacy reasons-->
<!DOCTYPE html>
<!--root of the HTML document - all elements are inside - has two children: head, body - language information-->
<html lang="en">
<!--
HTML is used to describe the meaning of the page's content
HTML is for computers to read
Computers turns the HTML into things the user sees!
We should avoid using HTML for styling, e.g. <em> is not a styling element, but used to emphasize the importance

Use CSS to style the output.
-->

<!--
Resources:
- MDN
- carbon.now.sh -> transform code into image
-->

<!--REQUIRED!: elements that describe broad info of the page-->
<head>
<!--    describe meta info about the document: encoding, author, content - used for responsive design-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    title from the page tag in the browser-->
    <title>Title</title>
</head>

<!--what the user sees on the page: header, main, footer-->
<body>
<span></span>
<!--anchor-->
<a href="link"></a>
<!--lists-->
<ol><li></li></ol>
<ul><li></li></ul>
<!--forms-->
<form action="/login" method="post"></form>
<!--images-->
<img src="path/url" alt="text description"/>
<!--Content categories-->
<!--Flow content(header, main, footer): all elements which affect what the user sees text or embedded content-->
<!--sectioning content(article, section, nav, div): container elements-->
<!--heading content(h1, ..., h6)-->
<!--phrasing: plain text elements and the markup of the text-->

<!--nesting html-->
<article>
    <h1>

    </h1>
    <p>

    </p>
</article>

<!--base elements: header, main, footer-->

<!--HTML attributes: class, id - most common used-->
<!--id - used in JS: unique identify an HTML element - usually not used for styling -->
<!--class - used for styling: for selecting certain groups of elements,
multiple classes can be used on the same HTML element-->
</body>
</html>
